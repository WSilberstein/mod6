    <!-- Navbar to get to other pages -->
    <nav class="navbar dark-background">
        <div class="container-fluid">

            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>

        <div class="row">
            <div class="col-sm-3" >

                    </div>
                    
                </div>
            </div>
            <div class="col-sm-3">
